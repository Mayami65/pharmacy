  <line x1="1430" y1="200" x2="1150" y2="302" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1430" y1="200" x2="1150" y2="362" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1430" y1="200" x2="1150" y2="422" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  

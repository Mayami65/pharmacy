  <line x1="1430" y1="200" x2="900" y2="272" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1430" y1="700" x2="900" y2="272" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="130" y1="200" x2="700" y2="332" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1430" y1="200" x2="900" y2="332" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1430" y1="700" x2="900" y2="332" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="130" y1="200" x2="700" y2="392" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1430" y1="200" x2="900" y2="392" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1430" y1="700" x2="900" y2="392" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  

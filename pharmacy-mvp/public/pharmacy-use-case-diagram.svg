<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="useCaseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pharmacistGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="managerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadows -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="700" y="50" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Pharmacy Management System - Use Case Diagram
  </text>
  
  <!-- Pharmacist Actor (Left) -->
  <g transform="translate(100, 150)">
    <!-- Stick Figure -->
    <circle cx="30" cy="20" r="10" fill="#4CAF50"/>
    <line x1="30" y1="30" x2="30" y2="80" stroke="#4CAF50" stroke-width="4"/>
    <line x1="30" y1="45" x2="10" y2="65" stroke="#4CAF50" stroke-width="4"/>
    <line x1="30" y1="45" x2="50" y2="65" stroke="#4CAF50" stroke-width="4"/>
    <line x1="30" y1="80" x2="15" y2="110" stroke="#4CAF50" stroke-width="4"/>
    <line x1="30" y1="80" x2="45" y2="110" stroke="#4CAF50" stroke-width="4"/>
    <!-- Actor Label -->
    <text x="30" y="140" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Pharmacist
    </text>
  </g>
  
  <!-- Pharmacy Manager Actor (Right) -->
  <g transform="translate(1300, 150)">
    <!-- Stick Figure -->
    <circle cx="30" cy="20" r="10" fill="#FF9800"/>
    <line x1="30" y1="30" x2="30" y2="80" stroke="#FF9800" stroke-width="4"/>
    <line x1="30" y1="45" x2="10" y2="65" stroke="#FF9800" stroke-width="4"/>
    <line x1="30" y1="45" x2="50" y2="65" stroke="#FF9800" stroke-width="4"/>
    <line x1="30" y1="80" x2="15" y2="110" stroke="#FF9800" stroke-width="4"/>
    <line x1="30" y1="80" x2="45" y2="110" stroke="#FF9800" stroke-width="4"/>
    <!-- Actor Label -->
    <text x="30" y="140" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Pharmacy Manager
    </text>
  </g>
  
  <!-- Pharmacist Use Cases (Left Column) -->
  <rect x="250" y="100" width="200" height="45" rx="6" fill="url(#pharmacistGrad)" filter="url(#shadow)"/>
  <text x="350" y="128" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Process Sales Transaction
  </text>
  
  <rect x="250" y="160" width="200" height="45" rx="6" fill="url(#pharmacistGrad)" filter="url(#shadow)"/>
  <text x="350" y="188" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Check Drug Availability
  </text>
  
  <rect x="250" y="220" width="200" height="45" rx="6" fill="url(#pharmacistGrad)" filter="url(#shadow)"/>
  <text x="350" y="248" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    View Drug Information
  </text>
  
  <rect x="250" y="280" width="200" height="45" rx="6" fill="url(#pharmacistGrad)" filter="url(#shadow)"/>
  <text x="350" y="308" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Process Refunds
  </text>
  
  <rect x="250" y="340" width="200" height="45" rx="6" fill="url(#pharmacistGrad)" filter="url(#shadow)"/>
  <text x="350" y="368" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Generate Receipt
  </text>
  
  <rect x="250" y="400" width="200" height="45" rx="6" fill="url(#pharmacistGrad)" filter="url(#shadow)"/>
  <text x="350" y="428" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Check Expiry Dates
  </text>
  
  <rect x="250" y="460" width="200" height="45" rx="6" fill="url(#pharmacistGrad)" filter="url(#shadow)"/>
  <text x="350" y="488" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Login / Logout
  </text>
  
  <!-- Pharmacy Manager Use Cases (Right Column) -->
  <rect x="950" y="100" width="200" height="45" rx="6" fill="url(#managerGrad)" filter="url(#shadow)"/>
  <text x="1050" y="128" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Manage Drug Inventory
  </text>
  
  <rect x="950" y="160" width="200" height="45" rx="6" fill="url(#managerGrad)" filter="url(#shadow)"/>
  <text x="1050" y="188" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Add New Drugs
  </text>
  
  <rect x="950" y="220" width="200" height="45" rx="6" fill="url(#managerGrad)" filter="url(#shadow)"/>
  <text x="1050" y="248" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Update Drug Prices
  </text>
  
  <rect x="950" y="280" width="200" height="45" rx="6" fill="url(#managerGrad)" filter="url(#shadow)"/>
  <text x="1050" y="308" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    View Sales Reports
  </text>
  
  <rect x="950" y="340" width="200" height="45" rx="6" fill="url(#managerGrad)" filter="url(#shadow)"/>
  <text x="1050" y="368" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Generate Analytics
  </text>
  
  <rect x="950" y="400" width="200" height="45" rx="6" fill="url(#managerGrad)" filter="url(#shadow)"/>
  <text x="1050" y="428" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Manage Staff Accounts
  </text>
  
  <rect x="950" y="460" width="200" height="45" rx="6" fill="url(#managerGrad)" filter="url(#shadow)"/>
  <text x="1050" y="488" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Set Low Stock Alerts
  </text>
  
  <rect x="950" y="520" width="200" height="45" rx="6" fill="url(#managerGrad)" filter="url(#shadow)"/>
  <text x="1050" y="548" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Login / Logout
  </text>
  
  <!-- Shared Use Cases (Center) -->
  <rect x="600" y="200" width="200" height="45" rx="6" fill="url(#useCaseGrad)" filter="url(#shadow)"/>
  <text x="700" y="228" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    View Dashboard
  </text>
  
  <rect x="600" y="260" width="200" height="45" rx="6" fill="url(#useCaseGrad)" filter="url(#shadow)"/>
  <text x="700" y="288" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Search Drugs
  </text>
  
  <rect x="600" y="320" width="200" height="45" rx="6" fill="url(#useCaseGrad)" filter="url(#shadow)"/>
  <text x="700" y="348" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    View Sales History
  </text>
  
  <rect x="600" y="380" width="200" height="45" rx="6" fill="url(#useCaseGrad)" filter="url(#shadow)"/>
  <text x="700" y="408" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Export Data
  </text>
  
  <!-- Connection Lines -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Pharmacist Connections -->
  <line x1="130" y1="200" x2="250" y2="122" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="200" x2="250" y2="182" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="200" x2="250" y2="242" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="200" x2="250" y2="302" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="200" x2="250" y2="362" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="200" x2="250" y2="422" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="200" x2="250" y2="482" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Pharmacy Manager Connections -->
  <line x1="1330" y1="200" x2="950" y2="122" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1330" y1="200" x2="950" y2="182" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1330" y1="200" x2="950" y2="242" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1330" y1="200" x2="950" y2="302" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1330" y1="200" x2="950" y2="362" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1330" y1="200" x2="950" y2="422" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1330" y1="200" x2="950" y2="482" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1330" y1="200" x2="950" y2="542" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Shared Use Case Connections -->
  <line x1="130" y1="200" x2="600" y2="222" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1330" y1="200" x2="800" y2="222" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="130" y1="200" x2="600" y2="282" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1330" y1="200" x2="800" y2="282" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="130" y1="200" x2="600" y2="342" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1330" y1="200" x2="800" y2="342" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="130" y1="200" x2="600" y2="402" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1330" y1="200" x2="800" y2="402" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <rect x="100" y="700" width="1200" height="160" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="700" y="725" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Pharmacy Management System - User Roles & Responsibilities
  </text>
  
  <text x="120" y="750" fill="#4CAF50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Pharmacist (Daily Operations):
  </text>
  <text x="140" y="770" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    • Process sales transactions and handle customer interactions
  </text>
  <text x="140" y="790" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    • Check drug availability and expiry dates
  </text>
  <text x="140" y="810" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    • Generate receipts and process refunds
  </text>
  <text x="140" y="830" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    • View drug information and provide customer service
  </text>
  
  <text x="600" y="750" fill="#FF9800" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Pharmacy Manager (Administrative):
  </text>
  <text x="620" y="770" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    • Manage drug inventory and pricing
  </text>
  <text x="620" y="790" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    • Generate reports and analytics
  </text>
  <text x="620" y="810" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    • Manage staff accounts and system settings
  </text>
  <text x="620" y="830" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    • Set alerts and monitor business performance
  </text>
  
  <text x="120" y="860" fill="#2196F3" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Shared Functions:
  </text>
  <text x="140" y="880" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    • Dashboard access, drug search, sales history, and data export capabilities
  </text>
</svg>
